<h2>Current Patients</h2>
<div *ngFor="#patient of patients" class="patient">
    <div (click)="gotoDetail(patient)" class="mail-info">
        <div>{{patient.name}}</div>
        <div>{{patient.address1}}</div>
        <div>{{patient.address2}}</div>
        <span>{{patient.city}}, </span>
        <span>{{patient.state}}</span>
        <span>{{patient.zip}}</span>
    </div>
</div>
